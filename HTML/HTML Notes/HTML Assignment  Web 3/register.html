<h1>Register page</h1>
<hr>
<h2>Please register to continue</h2>

<p>All the fields are required.</p>
<hr>
<div class="body-container">
    <fieldset style="width:10% ;">
        <legend>Register</legend><br>
       <form>
            <label for="fullname">Full Name:</label><br>
            <input type="text" placeholder="Full Name" id="fullname" required="">
            <br><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Email" id="email" required="">
            <br><br>
            <label for="password">Password:</label><br>
            <input type="number" placeholder="Password" id="password" required="">
            <br><br>
            <label>Gender:</label><br>
            <label for="male">Male:</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="female">Female:</label>
            <input type="radio" name="gender" value="female" id="female">
            <br><br>
            <label>Hobbies:</label><br>
            <label for="music">Music</label>
            <input type="checkbox" name="hobbies" value="music" id="music">
            <label for="art">Art</label>
            <input type="checkbox" name="hobbies" value="art" id="art">
            <label for="painting">Painting</label>
            <input type="checkbox" name="hobbies" value="painting" id="painting">
            <br><br>
            <label for="country">Country:</label><br>
            <select name="country" id="country" required="">
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="germany">Germany</option>
            </select>
            <br><br>
            <label for="dob">DOB:</label><br>
            <input type="date" name="dob" id="dob" required="">
            <br><br>
            <label for="photo">Uplord your photo:</label><br>
            <input type="file" required="">
            <br><br>
            <input type="submit" value="Register">
            <br><br>
            <a href="login.html">Already a user?</a>
            <br><br>
        </form>
    </fieldset></div>


</center>
